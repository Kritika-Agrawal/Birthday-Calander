<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Birthday Calendar</title>
	</head>
	<body>
		<div id = "heading">Birthday Cal</div>
		<div id = "content" >
			<div id = "days">
				<div class = 'day'>
					<div class = 'day-name'><span>MON</span></div>
					<div class = 'day-details' id = "day-1">
						
					</div>
				</div>
				<div class = 'day'>
					<div class = 'day-name'><span>TUE</span></div>
					<div class = 'day-details' id = "day-2">
					
					</div>
				</div>
				<div class = 'day'>
					<div class = 'day-name'><span>WED</span></div>
					<div class = 'day-details' id = "day-3">
					
					</div>
				</div>
				<div class = 'day'>
					<div class = 'day-name'><span>THU</span></div>
					<div class = 'day-details' id = "day-4">
					
					</div>
				</div>
				<div class = 'day'>
					<div class = 'day-name'><span>FRI</span></div>
					<div class = 'day-details' id = "day-5">
					
					</div>
				</div class = 'day'>
				<div class = 'day'>
					<div class = 'day-name'><span>SAT</span></div>
					<div class = 'day-details' id = "day-6">
					
					</div>
				</div class = 'day'>
				<div class = 'day'>
					<div class = 'day-name'><span>SUN</span></div>
					<div class = 'day-details' id = "day-0">
					
					</div>
				</div>
						
				
			</div>
			
			<div id = 'inputs'>
					<div id = 'birthday-data'>
						<textarea id = "user-input"></textarea>
					</div>
					<div>	
						<div style = "color : grey;"> Year </div>
						<input type = 'text' id = 'year'>
						<input type = 'button' id = 'update' value = "Update">
					</div>
			</div>	
		</div>
		<script src ="js/main.js"></script>
		
	</body>
</html>
